<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch api tutorial</title>
</head>
<body>
    
</body>
<script>

    fetch('https://api.covid19api.com/countries')
    .then( (apidata)=>{
        // console.log(apidata)
        return apidata.json();
    })
    .then( (actualData)=>{
        let obj = actualData.find(o=>o.name==='India');
        console.log(obj);
    })
    .catch( (error)=>{console.log(error)})
    
</script>
</html>
